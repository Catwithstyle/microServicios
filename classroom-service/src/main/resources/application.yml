server:
  port: 8085

spring:
  application:
    name: classroom-service
  datasource:
    url: jdbc:postgresql://localhost:5432/classroom_service
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
