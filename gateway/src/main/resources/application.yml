server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: attendance-service
          uri: lb://attendance-service
          predicates:
            - Path=/attendance/**
        - id: evaluation-service
          uri: lb://evaluation-service
          predicates:
            - Path=/evaluations/**
        - id: classroom-service
          uri: lb://classroom-service
          predicates:
            - Path=/classrooms/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
